name: Go
on: [push]
jobs:

  build:
    name: Buat Ubuntu
    runs-on: ubuntu-latest
    steps:

    - name: Pasang  Golang
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout Code
      uses: actions/checkout@v1

    - name: Pasang Deps
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Uji Test Minesweeper
      run: go test
      
    - name: Bangun APK nya
      run: go build -v .
